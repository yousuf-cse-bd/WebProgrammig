<!DOCTYPE html>
<html>
<head>
	<title>YousufCafe</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<header>
		<nav>
			<div class="row clearfix">
				<img src="YC.jpeg" class="logo">

				<ul class="main-nav animated slideInDown" id="check-class">
					<li><a href="#">CAKE DELIVERY</a></li>
					<li><a href="#">HOW to ORDER</a></li>
					<li><a href="#">CLICK MORE</a></li>
					<li><a href="#">SIGN UP</a></li>
				</ul>
				<a href="#" class="mobile-icon" onclick="slidesow()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</nav>

		<div class="main-content-header">
		<h1>WELCOME TO <span class="colorchange">YOUSUF CAFE</span>.<br>
			HOUSE OF CAKE LOVER OO YES.		
		</h1> 
		<a href="#"class="btn btn-full">click to order</a>
		<a href="#"class="btn btn-nav">show me more</a>
	   </div>
	</header>

	<script type="text/javascript">
			function slidesow() {
				var x = document.getElementById('check-class');
				if(x.style.display==="none"){
					x.style.display = "block";
				}else{
					x.style.display = "none";
				}
			}
	</script>
</body>
</html>
